---
- name: prepare
  hosts: all
  collections:
    - ansible.builtin
  tasks:
    - name: install epel repo
      package:
        name: epel-release
        state: present

    - name: install required packages
      package:
        name: 
          - python-setuptools
          - python2-jsonschema
        state: present

    - name: create irods user
      user:
        name: irods
        home: /var/lib/irods

    - name: download configuration schemas
      get_url:
        url: https://schemas.irods.org/configuration/v2/{{ item }}
        dest: /var/lib/irods/
      with_items:
        - host_access_control_config.json
        - hosts_config.json
        - server_config.json
        - service_account_environment.json
